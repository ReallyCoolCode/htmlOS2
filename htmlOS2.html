<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>htmlOS by Thornic AI Developer</title><style>body{margin:0;font-family:Tahoma,Arial,sans-serif;background:#000;color:#fff;overflow:hidden}#app{height:100vh;display:flex;flex-direction:column}#home{display:grid;grid-template-columns:repeat(auto-fit,minmax(150px,1fr));gap:20px;padding:40px;flex:1;align-items:center;justify-items:center}.tile{background:linear-gradient(to bottom,#2d5fa5,#0d1e3d);color:#fff;width:150px;height:150px;display:flex;align-items:center;justify-content:center;text-align:center;cursor:pointer;font-size:1.1em;outline:none}.tile:focus,.movie-item:focus,button:focus,input:focus{background:#3b82f6!important;color:#fff}.hidden{display:none!important}.screen{display:none;padding:20px;flex:1;overflow-y:auto}.active{display:block}.movie-item{background:#111;color:#ccc;margin:10px 0;padding:5px;cursor:pointer}.movie-item:hover{background:#333}label{display:block;margin:10px 0 5px}input[type="range"]{width:100%}iframe{width:100%;height:400px;border:none}.cursor-warning{color:red;margin-top:10px;font-size:.9em}button{background:#222;color:#fff;border:none;padding:10px 20px;font-size:1em;cursor:pointer}button:hover{background:#444}input[type="text"]{width:100%;padding:8px;background:#111;border:1px solid #333;color:#fff;font-size:1em}.message{margin-top:10px;font-size:.9em}body.dark{background:#111;color:#eee}body.dark .tile{background:linear-gradient(to bottom,#444,#222)}body.dark button{background:#333}body.dark input[type="text"]{background:#222}#themeButton{position:fixed;bottom:50px;right:10px}footer{position:fixed;bottom:10px;right:10px;color:red;font-weight:bold}</style></head><body><div id="app"><section id="home"><div class="tile" data-app="radio" tabindex="0">RADIO</div><div class="tile" data-app="movies" tabindex="0">MOVIES</div><div class="tile" data-app="settings" tabindex="0">SETTINGS</div><div class="tile" data-app="store" tabindex="0">STORE</div><button id="themeButton" onclick="toggleDarkMode()" tabindex="0">THEME</button></section><section id="radio" class="screen"><div>Brought to you by vTuner</div><iframe src="https://vtuner.com"></iframe><div class="cursor-warning">Cursor required</div><button tabindex="0" onclick="goHome()">Back</button></section><section id="movies" class="screen"><div>Brought to you by the Internet Archive</div><div class="movie-list">Loading movies...</div><button tabindex="0" onclick="goHome()">Back</button></section><section id="settings" class="screen"><div class="settings-section"><label for="volume">Volume</label><input type="range" id="volume" min="0" max="100" value="50"></div><div class="settings-section"><label>Hide Apps</label><label><input type="checkbox" class="hide-app" data-target="radio"> Hide RADIO</label><label><input type="checkbox" class="hide-app" data-target="movies"> Hide MOVIES</label></div><button tabindex="0" onclick="goHome()">Back</button></section><section id="popular" class="screen"><input id="customUrl" type="text" placeholder="Enter URL (https://...)" tabindex="0"><button onclick="addCustomApp()" tabindex="0">Add to Home Screen</button><div id="urlStatus" class="message"></div><div id="customAppContainer" class="hidden"><iframe id="customAppFrame"></iframe><button onclick="goHome()">Back</button></div><button tabindex="0" onclick="goHome()">Back</button></section><section id="store" class="screen"><h2>Store</h2><div id="storeList">Loading store apps...</div><button tabindex="0" onclick="goHome()">Back</button></section></div><footer>Property of Thornic</footer><script>const homeContainer=document.getElementById('home'),screens=document.querySelectorAll('.screen'),movieList=document.querySelector('.movie-list'),themeBtn=document.getElementById('themeButton');let currentScreen='home';const focusable={home:()=>Array.from(document.querySelectorAll('#home .tile:not(.hidden),#themeButton')),movies:()=>Array.from(document.querySelectorAll('#movies .movie-item,#movies button')),settings:()=>Array.from(document.querySelectorAll('#settings button,#settings input[type=checkbox]')),radio:()=>Array.from(document.querySelectorAll('#radio button')),popular:()=>Array.from(document.querySelectorAll('#popular input,#popular button')),store:()=>Array.from(document.querySelectorAll('#store button'))};document.addEventListener('keydown',e=>{const a=focusable[currentScreen]();if(!a.length)return;const t=document.activeElement;let o=a.indexOf(t);if(e.key==='ArrowDown'||e.key==='ArrowRight'){o=(o+1)%a.length;a[o].focus()}else if(e.key==='ArrowUp'||e.key==='ArrowLeft'){o=(o-1+a.length)%a.length;a[o].focus()}else if(e.key==='Enter'&&t.dataset.app){openApp(t.dataset.app)}});document.querySelectorAll('.tile').forEach(tile=>{tile.addEventListener('click',()=>openApp(tile.dataset.app));tile.addEventListener('touchstart',()=>openApp(tile.dataset.app))});function openApp(app){currentScreen=app;document.getElementById('home').style.display='none';screens.forEach(s=>s.classList.remove('active'));document.getElementById(app).classList.add('active');if(app==='movies')loadMovies();if(app==='store')loadStoreApps();themeBtn.style.display='none';setTimeout(()=>{const focusElems=focusable[app]();if(focusElems.length)focusElems[0].focus()},50)}function goHome(){currentScreen='home';screens.forEach(s=>s.classList.remove('active'));document.getElementById('home').style.display='grid';themeBtn.style.display='inline-block';setTimeout(()=>{const focusElems=focusable.home();if(focusElems.length)focusElems[0].focus()},50)}document.querySelectorAll('.hide-app').forEach(chk=>{chk.addEventListener('change',()=>{const target=chk.dataset.target;const tile=document.querySelector(`.tile[data-app="${target}"]`);tile.classList.toggle('hidden',chk.checked);setTimeout(()=>{if(document.querySelectorAll('#home .tile:not(.hidden)').length<1)goHome()},10)})});async function loadMovies(){movieList.textContent='Loading...';try{const res=await fetch('https://archive.org/metadata/peli9');const data=await res.json();const mp4files=data.files.filter(f=>f.name.endsWith('.mp4'));movieList.innerHTML=mp4files.map(f=>`<div class="movie-item" tabindex="0" onclick="window.open('https://archive.org/download/peli9/${encodeURIComponent(f.name)}')">${f.name}</div>`).join('')}catch{movieList.textContent='Failed to load movies.'}}function addCustomApp(){const input=document.getElementById('customUrl');const url=input.value.trim();const status=document.getElementById('urlStatus');if(!url.startsWith('http')){status.textContent='Invalid URL.';return;}fetch(url,{method:'HEAD'}).then(res=>{if(!res.ok)throw new Error();const appName=prompt('Enter app name for home screen:','New App');if(!appName)return;const tile=document.createElement('div');tile.className='tile';tile.setAttribute('tabindex','0');tile.textContent=appName;tile.addEventListener('click',()=>openCustomApp(url));tile.addEventListener('touchstart',()=>openCustomApp(url));homeContainer.appendChild(tile);status.textContent='';input.value=''}).catch(()=>{status.textContent='URL failed to load or cannot be embedded.'})}function openCustomApp(url){currentScreen='popular';screens.forEach(s=>s.classList.remove('active'));document.getElementById('popular').classList.add('active');document.getElementById('customAppFrame').src=url}function loadStoreApps(){const container=document.getElementById('storeList');fetch('store_apps.json').then(res=>{if(!res.ok)throw new Error();return res.json()}).then(data=>{if(!Array.isArray(data))throw new Error();container.innerHTML=data.map(app=>`<div class="store-app" style="margin:5px 0;padding:5px;background:#111;"><strong>${app.name}</strong><br><button onclick="openCustomApp('${app.url}')" tabindex="0">Open</button></div>`).join('')}).catch(()=>{container.textContent='Failed to load store apps.'})}function toggleDarkMode(){document.body.classList.toggle('dark')}window.onload=()=>{const focusElems=focusable.home();if(focusElems.length)focusElems[0].focus()};</script></body></html>
